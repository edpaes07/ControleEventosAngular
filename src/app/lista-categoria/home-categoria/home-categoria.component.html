<main>
  <div class="container-fluid">
    <div class="container">
      <h1>Categorias</h1>

      <div class="row">
        <div class="col-12 col-md-6 col-lg-3" *ngFor="let categoria of categorias">
            <mat-card class="card-categoria"><h2>{{categoria.nome}}</h2></mat-card>
        </div>
      </div>

    </div>
  </div>
</main>
