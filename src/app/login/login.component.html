<mat-card>
  <main>
    <div class="container-fluid">
      <div class="container">
        <h1>Login</h1>

        <p class="mensagem" id="mensagem"></p>

        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>Usuário</mat-label>
            <input
              matInput
              placeholder="Usuário"
              [(ngModel)]="usuario.nome"
              id="usuario"
              type="text"
              class="validate"
            />
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input
              matInput
              placeholder="Senha"
              [(ngModel)]="usuario.senha"
              id="senha"
              type="password"
              class="validate"
            />
          </mat-form-field>
        </div>

      <section class="example-section">
        <mat-checkbox color="primary" class="mat-checkbox mat-primary">Manter Conectado</mat-checkbox>
      </section>

        <button
          mat-raised-button
          color="primary"
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
          (click)="fazerLogin()"
        >
          Login
        </button>

      </div>
    </div>
  </main>
</mat-card>
